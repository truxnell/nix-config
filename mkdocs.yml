site_name: Truxnell's NixOS homelab
site_author: truxnell

# Repository
repo_name: truxnell/nix-config
repo_url: https://github.com/truxnell/nix-config

docs_dir: ./docs
site_dir: ./site

theme:
  name: material
  # custom_dir: ../../docs/overrides
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.path
    - navigation.sections
    # - navigation.tabs
    - navigation.top
    - search.suggest
  palette:
    scheme: slate
    primary: black
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: simple/nixos

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3

nav:
  - index.md
  - Overview:
      - Goals: overview/goals.md
      - Features: overview/features.md
  - Maintenance:
      - Software Updates: maintenance/software_updates.md
      - Backups: maintenance/backups.md
  - MOTD: motd.md
