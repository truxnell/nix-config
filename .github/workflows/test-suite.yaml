---
name: Test Suite

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
    paths:
      - '**.nix'
      - '**.sh'
      - 'flake.lock'
      - '.pre-commit-config.yaml'

jobs:
  test_suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      
      - uses: cachix/install-nix-action@fd24c48048070c1be9acd18c9d369a83f0fe94d7 # v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      
      - name: Install just (if needed)
        run: |
          if ! command -v just &> /dev/null; then
            nix profile install nixpkgs#just
          fi
      
      - name: Format check
        run: nix fmt --check || (echo "❌ Code formatting check failed. Run 'nix fmt' to fix." && exit 1)
      
      - name: Linting (statix)
        run: |
          nix develop -c statix check . || (echo "❌ Linting failed" && exit 1)
      
      - name: Pre-commit checks
        run: |
          # Install pre-commit if not available
          if ! command -v pre-commit &> /dev/null; then
            nix profile install nixpkgs#pre-commit
          fi
          # Run pre-commit on all files
          pre-commit run --all-files || (echo "❌ Pre-commit checks failed" && exit 1)
      
      - name: Comprehensive test script
        run: |
          chmod +x ./test-flake.sh
          ./test-flake.sh
      
      - name: Evaluate all host configurations
        run: |
          HOSTS=$(nix eval .#nixosConfigurations --apply 'x: builtins.attrNames x' --json | jq -r '.[]')
          for host in $HOSTS; do
            echo "Evaluating configuration for: $host"
            nix eval --impure ".#nixosConfigurations.${host}.config.system.name" > /dev/null
          done
          echo "✅ All host configurations evaluate successfully"
      
      - name: Nix expression tests
        run: |
          nix eval --impure -f test-nix-expressions.nix --json > /dev/null
          echo "✅ Nix expression tests passed"

